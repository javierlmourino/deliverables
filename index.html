<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="multimedia/pictures/logo.png" alt="page logo" class="toplogo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">

              <li class="nav-item">

              <li class="nav-item">

      <section class="starter">
          <div class="title-starter">
            <h1>Beauty portraits</h1>
          </div>


          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-12">
                <img src="multimedia/pictures/tiffanytrenda-vanishingportrait-ghost.jpeg" alt="portrait photo" class="portraits img-fluid img-thumbnail">
              </div>
          
              <div class="col-lg-4 col-md-6">
                <img src="multimedia/pictures/tiffanytrenda-vanishingportrait-identity.jpeg" alt="portrait photo" class="portraits img-fluid img-thumbnail">
              </div>
          
              <div class="col-lg-4 col-md-6">
                <img src="multimedia/pictures/tiffanytrenda-vanishingportrait-label.jpeg" alt="portrait photo" class="portraits img-fluid img-thumbnail">
              </div>
            </div>
          </div>
      </section>

      <section class="starter">
        <div class="title-starter">
          <h1>Fashion portraits</h1>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-12">
                <img src="multimedia/pictures/fashion1.jpeg" alt="portrait photo" class="portraits img-fluid img-thumbnail">
            </div>
            
                <div class="col-lg-4 col-md-6">
                <img src="multimedia/pictures/fashion2.jpeg" alt="portrait photo" class="portraits img-fluid img-thumbnail">
                </div>
            
                <div class="col-lg-4 col-md-6">
                <img src="multimedia/pictures/fashion3.jpeg" alt="portrait photo" class="portraits img-fluid img-thumbnail">
                </div>
            </div>
            </div>
        </section>

        <section class="starter">
            <div class="title-starter">
              <h1>Business portraits</h1>
            </div>
    
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-12">
                    <img src="multimedia/pictures/business1.jpeg" alt="portrait photo" class="portraits img-fluid img-thumbnail">
                    </div>
                
                    <div class="col-lg-4 col-md-6">
                    <img src="multimedia/pictures/business2.jpeg" alt="portrait photo" class="portraits img-fluid img-thumbnail">
                    </div>
                
                    <div class="col-lg-4 col-md-6">
                    <img src="multimedia/pictures/business3.jpeg" alt="portrait photo" class="portraits img-fluid img-thumbnail">
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <section class="form-wrapper">
                <div class="form-wrap">
                    <h2 class="suscribe" id="suscribe">Suscribe to our Instagram reels</h2>
                <form class="row g-3">
                  <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationDefault01" value="Mark" required="">
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationDefault02" value="Otto" required="">
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Username</label>
                    <div class="input-group">
                      <span class="input-group-text" id="inputGroupPrepend2">@</span>
                      <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required="">
                    </div>
                  </div>
            
                  <div class="col-12 flexend">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required="">
                      <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                      </label>
                    </div>
                  </div>
                  <div class="col-12 flexend">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </div>
                </form>
              </div>
            </section>
        </footer>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
